{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Adminstrator ro'yxati </h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="{%url 'dashboard' %}">Home</a></li>
          <li class="breadcrumb-item active">Adminstrator ro'yxati</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
            <div class="card card-primary">

              <form method="post" >
                  {% csrf_token %}
                  <div class="card-body">
                  <div class="mb-3">
                    <label >OTMga biriktirilgan xodim </label>
                  {{ form.xodimlar }}
                  </div>
                  </div>

                  <div class="card-body">
                  <div class="mb-3">
                    <label >Xodim biriktirilgan OTM nomi</label>
                  {{ form.otm }}
                  </div>
                   </div>

                  <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>

          </div>
        </div>
    </div>
</section>
{% endblock %}
